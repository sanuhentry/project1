    <script>
        let obj={}

        }

        let person={name:"sanu",age:18,display:function(){
            console.log(`Name ${this.name}`)

        }}
        console.log(person)
        person.display()
        let student={name:"vyna",roll_no:1,marks:[50,49,80],average:function(){
            
                
            let sum=0;
            this.marks.forEach(element=>{
                sum=sum+element
            });
            return sum/this.marks.length}}
            console.log(student.average())
    </script>
