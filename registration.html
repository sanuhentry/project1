<body>
        <form action="table.html" method="post">
            <div>
                <label for="">first name</label>
            </div>
            <div>
                <input type="text" name="fname" required minlength="3" maxlength="10">
            </div>

            <div>
                <label for="">Last name</label>
            </div>
            <div>
                <input type="text" name="lname">
            </div>

            <div>
                <label for="">Email</label>
            </div>
            <div>
                <input type="email" name="email">
            </div>

            <div>
                <label for="state"></label>
            </div>
            <div>
                <select name="state">
                    <option value="kl">kerala</option>
                    <option value="G">Goa</option>
                    <option value="KR">Karnataka</option>
                </select>
            </div>
            <div>
                <label for="">Gender</label>
            </div>
            <div>
                Male <input type="radio" name="gender" vale="male">
                Female <input type="radio" name="gender" vale="female">
            </div>

            <div>
                <label for="">password</label>
        
            </div>
            <div>
                <input type="password" name="password">
            </div>
           
            <div>
                <label for="">age</label>
        
            </div>
            <div>
                <input type="number" name="age" required min="10" max="30">
            </div>
            <div>
                <label for="">Date</label>
        
            </div>
            <div>
                <input type="date" name="date">
            </div>
