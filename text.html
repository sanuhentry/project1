<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--prg to highlight search keyword -->
    <textarea name="" id="content" cols="30" rows="10"></textarea>
    <input type="text" id="word">
    <button onclick="fun()">search</button>
    <p id=newcontent></p>
    <script>
        function fun()
        {
            let data=document.getElementById("content").value
            let word=document.getElementById("word").value
            let regex=new RegExp(word,"g")
            let s=data.replace(regex,"<span style='background-color:red'>"+word+"</span>")
document.getElementById("newcontent").innerHTML=s

        }
    </script>
</body>
</html>
